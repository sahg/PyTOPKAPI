# This ini files describes the locations of the model input and output files
# and controls some of the model configuration. Paths may be specified relative
# to the location of the script reading this file or in absolute terms. 
# At this stage a '/' must be used as the directory separator (even on Windows)

[input_files]
file_global_param=d8/global_param.dat
file_cell_param=d8/cell_param.dat
file_rain=d8/rainfall.h5
file_ET=d8/evapotranspiration.h5

[output_files]
file_out=d8/simulation.h5

[groups]
group_name=test_event

[external_flow]
external_flow=False

[numerical_options]
solve_s=1
solve_o=1
solve_c=1
only_channel_output=False

[calib_params]
fac_L=1.
fac_Ks=60.0
fac_n_o=1.0
fac_n_c=1.7
